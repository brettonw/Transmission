<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css" />
        <script src="src/diseases.js"></script>
        <script src="src/filters.js"></script>
        <script src="src/samplers.js"></script>
        <script src="src/program.js"></script>
        <script src="src/events.js"></script>
	<title>Transmission</title>
    </head>
    <body onLoad="onLoad();">
        <div class="wrapper">
            <table cellpadding="0" cellspacing="0" class="centered">
                <tr>
                    <td class="controls">
                        <div class="boxed">
                            <table cellpadding="0" cellspacing="0">
                                <tr style="height:15px;" />
                                <tr><td>Population Width:</td><td style="float:right;" id="populationWidthDisplay">10</td></tr>
                                <tr><td colspan="2" style="margin-left:auto; margin-right:auto;"><input type="range" id="populationWidthRange" min="5" max="25" step="1" onchange="populationWidthRangeChanged(this);" oninput="populationWidthRangeInput(this);" /></td></tr>
                                <tr style="height:15px;" />
                                <tr><td>Population Height:</td><td style="float:right;" id="populationHeightDisplay">10</td></tr>
                                <tr><td colspan="2" style="margin-left:auto; margin-right:auto;"><input type="range" id="populationHeightRange" min="5" max="25" step="1" onchange="populationHeightRangeChanged(this);" oninput="populationHeightRangeInput(this);" /></td></tr>
                                <tr style="height:15px;" />
                                <tr><td>Avg Events per Week:</td><td style="float:right;" id="eventRateDisplay">1.00</td></tr>
                                <tr><td colspan="2" style="margin-left:auto; margin-right:auto;"><input type="range" id="eventRateRange" min="1.0" max="10" step="0.5" onchange="eventRateRangeChanged(this);" oninput="eventRateRangeInput(this);" /></td></tr>
                                <tr style="height:15px;" />
                                <tr><td colspan="2">Disease:</td></tr>
                                <tr><td colspan="2"><select id="diseaseSelect" onchange="diseaseSelectChanged(this);" style="width:100%;"></select></td></tr>
                                <tr style="height:15px;" />
                                <tr><td colspan="2">Pairing Strategy:</td></tr>
                                <tr><td colspan="2"><select id="samplerSelect" onchange="samplerSelectChanged(this);" style="width:100%;"></select></td></tr>
                                <tr style="height:15px;" />
                                <tr><td>Prophylactic:</td><td style="float:right;">XXX</td></tr>
                                <tr style="height:15px;" />
                                <tr><td>Animate Pairs:</td><td style="float:right;"><input type="checkbox" id="animatePairsCheckbox" onchange="animatePairsCheckboxChanged(this);" /></td></tr>
                            </table>
                        </div>
                    </td>
                    <td class="display">
                        <div id="display" class="display" />
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
